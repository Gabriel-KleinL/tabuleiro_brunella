<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tabuleiro - Aventura no Mar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
    </div>
    <div id="scoreboard" aria-live="polite"></div>
    <div id="action-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2 id="action-title">Ação</h2>
            <div id="action-body"></div>
            <div class="buttons" id="action-buttons"></div>
        </div>
    </div>
    <div id="team-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2>Nova Equipe</h2>
            <div class="field-row">
                <label for="tm-name">Nome</label>
                <input id="tm-name" type="text" placeholder="Equipe" />
            </div>
            <div class="field-row">
                <label for="tm-coins">Moedas</label>
                <input id="tm-coins" type="number" value="5" min="0" />
            </div>
            <div class="field-row">
                <label for="tm-days">Dias</label>
                <input id="tm-days" type="number" value="1" min="0" />
            </div>
            <div class="field-row">
                <label for="tm-casa">Casa inicial</label>
                <input id="tm-casa" type="number" min="1" max="37" placeholder="Ex.: 1" />
            </div>
            <div class="buttons">
                <button id="tm-pick">Escolher clicando no mapa</button>
                <button id="tm-save">Adicionar</button>
                <button id="tm-cancel">Cancelar</button>
            </div>
            <p class="hint">Dica: clique em "Escolher clicando no mapa" e depois em uma marcação numerada.</p>
        </div>
    </div>

    <div id="remap-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2>Remapeamento</h2>
            <div class="field-row">
                <label for="map-id">ID</label>
                <input id="map-id" type="number" min="1" />
            </div>
            <div class="field-row">
                <label for="map-name">Nome</label>
                <input id="map-name" type="text" placeholder="Ex.: Posição 1" />
            </div>
            <div class="field-row">
                <label for="map-x">X (%)</label>
                <input id="map-x" type="number" step="0.001" />
            </div>
            <div class="field-row">
                <label for="map-y">Y (%)</label>
                <input id="map-y" type="number" step="0.001" />
            </div>
            <div class="buttons">
                <button id="map-save">Salvar</button>
                <button id="map-cancel">Cancelar</button>
                <button id="map-copy">Copiar JSON</button>
                <button id="map-download">Baixar JSON</button>
            </div>
            <p class="hint">Atalho: pressione M para entrar/sair do remapeamento. Clique no mapa para capturar um ponto.</p>
        </div>
    </div>
    <div id="controls">
        <p id="status">Posições mapeadas: <span id="total-posicoes">0</span></p>
    </div>
